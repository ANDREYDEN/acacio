on:
  pull_request:
    branches: 
    - main 
name: Test and build
jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      
      - name: Install dependecies
        run: npm i
      
      - name: Build Project
        run: npm run build

      - name: Run linter
        run: npm run lint

